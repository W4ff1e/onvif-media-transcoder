# MediaMTX configuration optimized for compatibility

# Logging
logLevel: info
logDestinations: [stdout]

# RTSP server configuration
rtspAddress: :RTSP_PORT_PLACEHOLDER
# Use unique ports to avoid conflicts when running multiple containers
rtpAddress: :RTP_PORT_PLACEHOLDER
rtcpAddress: :RTCP_PORT_PLACEHOLDER

# Configure protocols with unique ports to avoid conflicts
rtmp: true
rtmpAddress: :RTMP_PORT_PLACEHOLDER
hls: false
webrtc: false

# Network optimizations
writeQueueSize: 1024
udpMaxPayloadSize: 1200
readTimeout: 10s
writeTimeout: 10s

# RTSP-specific optimizations
rtsp: true
rtspEncryption: "no"
rtspAuthMethods: ["basic"]

# Stream path configuration
paths:
  STREAM_PATH_PLACEHOLDER:
    source: SOURCE_PLACEHOLDER
    record: false
    rtspTransport: "tcp"

# MediaMTX configuration optimized for WiFi streaming

# Logging
logLevel: info
logDestinations: [stdout]

# RTSP server configuration
rtspAddress: :RTSP_PORT_PLACEHOLDER

# Network optimizations for WiFi
writeQueueSize: 512
udpMaxPayloadSize: 1472

# RTSP-specific optimizations
rtsp: true
rtspEncryption: "no"
rtspServerKey: ""
rtspServerCert: ""
rtspAuthMethods: ["basic"]

# Stream path configuration
paths:
  STREAM_PATH_PLACEHOLDER:
    source: publisher
